syntax = "proto3";

package test;

option java_package = "com.proto.test";
option java_multiple_files = true;


service P2P {
    rpc ping(Ping) returns (PingResponse){};

}

message Ping {
    string id = 1;
    string ipAddress = 2;
    int32 portNo = 3;
    string publicKey = 4;
}

message PingResponse {
    bool responseMessage = 1;
}